name: Personal Data Factory

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'  # æ¯å¤©å°ç£æ™‚é–“ 18:00 è‡ªå‹•è·‘

permissions:
  contents: write

jobs:
  download-my-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install yfinance pandas

      - name: Run Downloader
        run: python my_downloader.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          git add my_stock_data/*.json
          
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "ğŸ“ˆ Auto-update stock data: $(date +'%Y-%m-%d')"
            git push
          fi
