name: Personal Data Factory

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'  # æ¯å¤©å°ç£æ™‚é–“ 18:00 è‡ªå‹•è·‘

permissions:
  contents: write

jobs:
  download-my-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install yfinance pandas

      - name: Run Downloader
        run: python my_downloader.py

      - name: Debug - List Files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in root:"
          ls -la
          echo "Files in my_stock_data:"
          ls -la my_stock_data/ || echo "Directory not found"

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # å¼·åˆ¶æ·»åŠ ï¼Œä¸ç®¡æœ‰æ²’æœ‰è®Šæ›´
          git add -f my_stock_data/*.json
          git add -f metadata.json
          
          # é¡¯ç¤ºç‹€æ…‹ï¼Œç¢ºèª git æŠ“åˆ°äº†ä»€éº¼
          git status
          
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "ğŸ“ˆ Auto-update stock data: $(date +'%Y-%m-%d')"
            git push
          fi
